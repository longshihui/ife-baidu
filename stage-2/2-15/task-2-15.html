<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">
    /**
     * CH_Number
     * 数字转换中文map对象
     */
    var CH_Number = {
        '0': '零',
        '1': '一',
        '2': '二',
        '3': '三',
        '4': '四',
        '5': '五',
        '6': '六',
        '7': '七',
        '8': '八',
        '9': '九'
    };

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        /*
         coding here
         */

        /*
         data = [
         ["北京", 90],
         ["北京", 90]
         ……
         ]
         */
        var sourceLis = document.querySelectorAll('#source > li'),
                data = [];
        sourceLis = Array.prototype.slice.call(sourceLis, 0);

        sourceLis.forEach(function (li) {
            data.push(/(.+)空气质量.*<\w+>(\d+)<\/\w+>/ig.exec(li.innerHTML).slice(1));
        });

        return data;

    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        return data.sort(function (city1, city2) {
            return parseInt(city2[1]) - parseInt(city1[1]);
        })
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var resort = document.querySelector('#resort');
        var newLi;
        data.forEach(function (city, index) {
            newLi = document.createElement('li');
            newLi.innerHTML = '第'+ CH_Number[index + 1] +'名：' + city[0] + '空气质量：<b>' + city[1];
            resort.appendChild(newLi);
        })
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }


    function init() {

        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        document.querySelector('#sort-btn').addEventListener('click', btnHandle, false);

    }

    init();

</script>
</body>
</html>
