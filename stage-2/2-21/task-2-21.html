</div>

        wrapper: Util.$('.tag-wrapper')[0]

        wrapper: Util.$('.tag-wrapper')[1]
    });

    tag2.init();

    var tag3 = new Tags({
        wrapper: Util.$('.tag-wrapper')[2],

    });
    tag3.init();
